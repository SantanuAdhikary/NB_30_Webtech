<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>marvel characters</title>

    <style>
        *{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        .section{
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
             background-size: cover;
           background-attachment: fixed;
        }

        .section > h1{
            font-size: 80px;
            color:white;
            text-transform: uppercase;
            letter-spacing: 5px;
            text-shadow: 0px 4px 6px rgba(0,0,0,0.5);
        }

        #section1{
            background-image: url("https://wallpapercat.com/w/full/6/9/f/319983-3840x2160-desktop-4k-iron-man-background.jpg");
           
        }

        #section2{
            background-image: url("https://cf-images.us-east-1.prod.boltdns.net/v1/static/5359769168001/0a823cb0-01a9-4835-a348-c64187783ccb/d37cb96c-805c-4aa2-9f2f-e62d9eb814c7/1280x720/match/image.jpg");
        }

        #section3{
            background-image: url("https://wallpapers.com/images/featured/thor-qzytdg8xliuaelun.jpg");
        }
        #section4{
            background-image: url("https://static1.srcdn.com/wordpress/wp-content/uploads/2023/02/hulk-in-avengers-age-of-ultron.jpg");
        }
    </style>
</head>
<body>
    

    <div class="section" id="section1">

        <h1> Iron Man</h1>

    </div>

    <div class="section" id="section2">

        <h1> Captain America</h1>

    </div>
    <div class="section" id="section3">

        <h1> thor</h1>

    </div>
    <div class="section" id="section4">

        <h1> hulk</h1>

    </div>
</body>
</html>
