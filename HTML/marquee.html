<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>marquee tag </title>

   
</head>
<body>
    
    <h1> Marquee Tag </h1>


    <marquee behavior="alternate" direction="right" scrollamount="50" loop="4">
        <h2> Breaking News: South Africa women's tour of West Indies 2025 - Series Digest</h2>
    </marquee>

    <marquee behavior="" direction="" scrollamount="15" width="600">
        <img src="https://media2.giphy.com/media/NqYpeCjGW4KEGE7Qir/source.gif" alt="" height="250 ">

        <img src="https://media4.giphy.com/media/fstV57yumJ3dMUaYPr/200w.gif?cid=6c09b952d8jr70oisv8vi02s3k9qfzaaa4z9lfxm0mazt058&ep=v1_stickers_search&rid=200w.gif&ct=s" alt="">
    </marquee>

    <marquee behavior="" direction="up" height="400" id="m">

        <h2> hello</h2>
        
    </marquee>


    

</body>
</html>
